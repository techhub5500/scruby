<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }
        #output {
            background: #f5f5f5;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Teste de Persist√™ncia - API FileSystem</h1>
    
    <div>
        <button onclick="testSave()">üíæ Salvar Dados de Teste</button>
        <button onclick="testLoad()">üì• Carregar Dados</button>
        <button onclick="clearConsole()">üóëÔ∏è Limpar Console</button>
    </div>
    
    <div id="output">Console de sa√≠da...</div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        const USER_ID = 'default-user';
        const output = document.getElementById('output');

        function log(message) {
            output.textContent += '\n' + message;
            console.log(message);
        }

        function clearConsole() {
            output.textContent = 'Console limpo...\n';
        }

        async function testSave() {
            log('üîµ Iniciando teste de salvamento...');
            
            const testData = {
                name: 'Root',
                type: 'folder',
                children: [
                    {
                        name: 'Pasta Teste ' + new Date().getTime(),
                        type: 'folder',
                        children: []
                    },
                    {
                        name: 'Arquivo Teste.txt',
                        type: 'file',
                        content: 'Conte√∫do de teste'
                    }
                ]
            };

            try {
                const response = await fetch(`${API_URL}/filesystem/${USER_ID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Dados salvos com sucesso!');
                    log(JSON.stringify(data, null, 2));
                } else {
                    log('‚ùå Erro ao salvar. Status: ' + response.status);
                    const errorText = await response.text();
                    log('Detalhes: ' + errorText);
                }
            } catch (error) {
                log('‚ùå Erro de conex√£o: ' + error.message);
            }
        }

        async function testLoad() {
            log('üîµ Iniciando teste de carregamento...');
            
            try {
                const response = await fetch(`${API_URL}/filesystem/${USER_ID}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Dados carregados com sucesso!');
                    log(JSON.stringify(data, null, 2));
                } else {
                    log('‚ùå Erro ao carregar. Status: ' + response.status);
                    const errorText = await response.text();
                    log('Detalhes: ' + errorText);
                }
            } catch (error) {
                log('‚ùå Erro de conex√£o: ' + error.message);
            }
        }

        // Teste autom√°tico ao carregar
        log('üü¢ P√°gina carregada. Testando conex√£o...');
        testLoad();
    </script>
</body>
</html>
