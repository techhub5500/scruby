<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Scruby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/editor.css">
    <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
    <div class="container">
        <aside id="left-sidebar">
            <!-- BotÃµes sempre visÃ­veis quando collapsed -->
            <div class="sidebar-icons">
                <button id="home-icon-btn" class="icon-btn" title="PÃ¡gina Inicial"><i class="fas fa-home"></i></button>
                <button id="folder-icon-btn" class="icon-btn" title="Explorador de Arquivos"><i class="fas fa-folder"></i></button>
                <button id="chat-icon-btn" class="icon-btn" title="Chat"><i class="fas fa-comments"></i></button>
            </div>
            
            <!-- ConteÃºdo do Explorador de Arquivos -->
            <div id="folder-content" class="sidebar-content" style="display: none;">
                <div class="content-header">
                    <h3>Explorador de Arquivos</h3>
                    <button id="close-sidebar-btn" class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="explorer-actions">
                    <button id="add-folder" class="explorer-btn" title="Nova Pasta"><i class="fas fa-folder-plus"></i> </button>
                    <button id="add-file" class="explorer-btn" title="Novo Arquivo"><i class="fas fa-file-plus"></i> </button>
                </div>
                <ul id="file-tree" class="tree">
                    <!-- File tree will be populated by JS -->
                </ul>
            </div>
            
            <!-- ConteÃºdo do Chat -->
            <div id="chat-content" class="sidebar-content" style="display: none;">
                <div class="content-header">
                    <h3>Chat</h3>
                    <button id="close-sidebar-btn-chat" class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                <p class="placeholder-text">Funcionalidade em desenvolvimento...</p>
            </div>
        </aside>
        <main id="main">
            <header id="header">
                <div class="header-left">
                    <img src="../images/logo.svg" alt="Logo" class="logo">
                </div>
                <div class="header-center">
                    <input type="search" placeholder="Pesquisar..." class="search-bar">
                </div>
                <div class="header-right">
                    <div class="notifications-container">
                        <div id="notification-bell" class="notification-bell">
                            <i class="fas fa-bell"></i>
                            <span id="notification-badge" class="notification-badge" style="display: none;">0</span>
                        </div>
                        <div id="notifications-dropdown" class="notifications-dropdown">
                            <div class="notifications-header">
                                <h3>NotificaÃ§Ãµes</h3>
                                <button id="mark-all-read-btn" class="mark-all-read">Marcar todas como lidas</button>
                            </div>
                            <div id="notifications-list" class="notifications-list">
                                <!-- NotificaÃ§Ãµes serÃ£o inseridas aqui -->
                            </div>
                        </div>
                    </div>
                    <img src="../images/user.svg" alt="User" class="user-icon">
                    <button id="toggle-right" class="header-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </header>
            <div id="content">
                <div class="project-container">
                    <!-- Header do Projeto -->
                    <div class="project-header">
                        <button class="back-btn" id="back-to-home">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </button>
                        <div class="project-title-section">
                            <h1 id="project-title">Carregando...</h1>
                            <p class="project-description" id="project-description">Carregando descriÃ§Ã£o...</p>
                            <div class="project-meta">
                                <span class="project-status-badge" id="project-status">
                                    ðŸŸ¢ Em andamento
                                </span>
                            </div>
                        </div>
                        <div class="project-progress-card">
                            <div class="progress-label">
                                <span>Progresso Geral</span>
                                <span class="progress-percentage" id="project-progress-text">0%</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar-fill" id="project-progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- AÃ§Ãµes Principais -->
                    <div class="project-actions">
                        <button class="action-btn" id="open-structure-btn">
                            <i class="fas fa-sitemap"></i>
                            <span>Abrir estrutura do trabalho</span>
                        </button>
                        <button class="action-btn" id="open-documents-btn">
                            <i class="fas fa-folder-open"></i>
                            <span>Acessar documentos</span>
                        </button>
                    </div>

                    <!-- SeÃ§Ã£o de Participantes -->
                    <div class="participants-section">
                        <h2>
                            <i class="fas fa-users"></i> Participantes
                            <span class="participant-count" id="participant-count">(0)</span>
                        </h2>
                        <div class="participants-grid" id="participants-grid">
                            <!-- Participantes serÃ£o inseridos aqui pelo JS -->
                        </div>
                    </div>

                    <!-- SeÃ§Ã£o de Estrutura do Projeto (NOVA) -->
                    <div id="project-structure-container" style="margin-top: 2rem;">
                        <!-- A estrutura serÃ¡ renderizada aqui pelo JavaScript -->
                    </div>

                    <!-- Container de Documentos por UsuÃ¡rio -->
                    <div id="documents-by-user-container" style="margin-top: 2rem; display: none;">
                        <!-- Cards de documentos por usuÃ¡rio serÃ£o renderizados aqui -->
                    </div>
                </div>
                <div id="file-editor" style="display: none;">
                    <div class="editor-header">
                        <div class="editor-toolbar">
                            <div class="toolbar-group">
                                <button id="close-editor" class="toolbar-btn" title="Fechar Editor"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="toolbar-divider"></div>
                            <div class="toolbar-group">
                                <button id="btn-bold" class="toolbar-btn" title="Negrito (Ctrl+B)"><i class="fas fa-bold"></i></button>
                                <button id="btn-italic" class="toolbar-btn" title="ItÃ¡lico (Ctrl+I)"><i class="fas fa-italic"></i></button>
                                <button id="btn-underline" class="toolbar-btn" title="Sublinhado (Ctrl+U)"><i class="fas fa-underline"></i></button>
                                <button id="btn-strikethrough" class="toolbar-btn" title="Tachado"><i class="fas fa-strikethrough"></i></button>
                                <button id="btn-clear" class="toolbar-btn" title="Limpar FormataÃ§Ã£o"><i class="fas fa-eraser"></i></button>
                            </div>
                            <div class="toolbar-divider"></div>
                            <div class="toolbar-group">
                                <select id="font-select" class="toolbar-select" title="Fonte">
                                    <option value="Arial">Arial</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Calibri" selected>Calibri</option>
                                    <option value="Courier New">Courier New</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Verdana">Verdana</option>
                                </select>
                                <select id="font-size" class="toolbar-select" title="Tamanho">
                                    <option value="10">10</option>
                                    <option value="12" selected>12</option>
                                    <option value="14">14</option>
                                    <option value="16">16</option>
                                    <option value="18">18</option>
                                    <option value="20">20</option>
                                    <option value="24">24</option>
                                </select>
                            </div>
                            <div class="toolbar-divider"></div>
                            <div class="toolbar-group">
                                <button id="btn-align-left" class="toolbar-btn" title="Alinhar Ã  Esquerda"><i class="fas fa-align-left"></i></button>
                                <button id="btn-align-center" class="toolbar-btn" title="Centralizar"><i class="fas fa-align-center"></i></button>
                                <button id="btn-align-right" class="toolbar-btn" title="Alinhar Ã  Direita"><i class="fas fa-align-right"></i></button>
                            </div>
                            <div class="toolbar-divider"></div>
                            <div class="toolbar-group">
                                <button id="btn-ul" class="toolbar-btn" title="Lista com Marcadores"><i class="fas fa-list-ul"></i></button>
                                <button id="btn-ol" class="toolbar-btn" title="Lista Numerada"><i class="fas fa-list-ol"></i></button>
                                <div class="toolbar-divider"></div>
                                <button id="save-file" class="toolbar-btn" title="Salvar"><i class="fas fa-save"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="editor-page">
                        <div class="pages-container">
                            <div class="editor-content page" contenteditable="true" id="editor-textarea" spellcheck="true"></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer id="footer">
                <p>Scruby Â© 2025 - Plataforma de ColaboraÃ§Ã£o AcadÃªmica</p>
            </footer>
        </main>
        <aside id="right-sidebar">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat do Projeto</h2>
                    <span class="chat-users-count">3 usuÃ¡rios online</span>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Mensagens serÃ£o adicionadas aqui -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Digite sua mensagem..." maxlength="500">
                    <button id="send-chat-btn" class="send-chat-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </aside>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/editor.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/project.js"></script>
</body>
</html>
